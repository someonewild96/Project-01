<!DOCTYPE html>
<html lang="en">
    <head>
        <title>NewYear!</title>
        <!-- Linking CSS file here without giving whole PATH-->
        {% load static %} 
        <link href="{% static 'newyear/style.css' %}" rel="stylesheet">
    </head>
    <body>
        <!--if else statement from python-->
        {% if NewYear %}
            <h1> NO </h1>
        {% else %}
            <h1> YES </h1>
        {% endif %}
        <!--We need to add ending if ?-->
    </body>
</html>
